<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./src/history.js"></script>
    <script src="./src/timer.js"></script>
    <script src="./src/display.js"></script>
    <script src="./src/pomodoro.app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="backgroud-image" class="backgroud-image" src="pomodoro.svg" />
    <button id="btn-move" class="btn-move">
        <img src="./move.svg" />
    </button>
    <div class="content">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="timer-display" class="display">00:00</span>
            <button id="timer-start-button" class="btn-start">Start</button>
        </div>
        <div id="history-holder" class="history-holder">
            <div class="history">
                <div class="entry header">
                    <span>Type</span>
                    <span>Start Time</span>
                    <span>End Time</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" style="display: none;">
        <div>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a>
            from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </div>
</body>

</html>
